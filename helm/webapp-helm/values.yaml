imageCredentials:
  dockerconfig: <base64_dockerconfig>
  username: <docker_username>
  password: <docker_password>
  email: <docker_email>
  registry: https://index.docker.io/v1/

spec:
  imageName: <image_name>
  appName: webapp
  replicaCount: 3
  progressDeadlineSeconds: 60
  minReadySeconds: 30
  strategy:
    maxSurge: 1
    maxUnavailable: 0
    type: RollingUpdate

nodeSelector: {}

tolerations: []

affinity: {}
